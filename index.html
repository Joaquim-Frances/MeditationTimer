<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silence</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <header>
        <h1 class="title">S I L E N C E</h1>
        <h2 class="subtitle">meditation timer</h2>
    </header>
    <section>
        <div class="timer">
            <p id="minutes">  </p><p id="dots"> : </p><p id="seconds">  </p>
        </div>
        <div class="add">
            <button class="timerButtons" onclick="addMinutes(1)">+</button><button class="timerButtons" onclick="addMinutes(10)">++</button> <button class="timerButtons" onclick="minusMinutes()">-</button>
        </div>
        <div class="buttonsZone" >
            <button class="buttons" id="start" onclick="startTimer()">Start</button>
            <button class="buttons" id="pause" onclick="pauseTimer()">Pause</button>
            <button class="buttons" id="stop" onclick="stopTimer()">Stop</button>
            
            
        </div>
        <div class="buttonsZone">
            <button class="buttons" id="stop" onclick="ScreenMode()">Zen Mode</button>
        </div>

    </section>



    <script src="main.js"></script>
    <script src="./js/TimeCounter.js"></script>
</body>
</html>
