<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silence</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <header>
        <h1 class="title">S I L E N C E</h1>
        <h2 class="subtitle">meditation timer</h2>
    </header>
    <section>
        <div class="timer">
            <p id="minutes"></p>
            <p id="dots"> : </p>
            <p id="seconds"></p>
        </div>
        <div class="add">
            <button class="timerButtons" onclick="addTime(1)">+</button>
            <button class="timerButtons" onclick="addTime(10)">++</button>
            <button class="timerButtons" onclick="substractTime()">-</button>
        </div>
        <div class="buttonsZone">
            <button class="buttons" onclick="startTimer()">Start</button>
            <button class="buttons" onclick="pauseTimer()">Pause</button>
            <button class="buttons" onclick="stopTimer()">Stop</button>
            
        </div>
        <footer class="fullButton">
            <button class="screenButton" onclick="screenMode()">Full <br> Screen</button>
        </footer>


    </section>



    <script src="main.js"></script>
    <!-- <script src="./js/TimeCounter.js"></script> -->
</body>
</html>
