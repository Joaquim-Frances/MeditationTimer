<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILENCE MEDITATION TIMER</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/fontello.css">
</head>

<body >

<section class="principal">

    
    <video autoplay loop muted class="video">
        <source src="src/IncenseWithFireLoop.mp4" type="video/mp4">
    </video>

    <input type="checkbox" name="" id="check">
    <label for="check" class="icon-menu" id="icon-id"></label>
    <nav class="menu">
        <span class="closeMenu" id="closeMenu">&times;</span>
        <div class="free-space"></div>
        <ul>
            <li>Intervals</li>
            <li>How to meditate...</li>
            <li>Donate</li>
        </ul>
        <p id="made">Made with &hearts; by Joaquim Francès</p>
    </nav>

    

    <div class="header">
        <h1 id="title">SILENCE</h1>
        <h2 id="subtitle">meditation timer</h2>
        
        
       
    </div>
    <div id="mesage">
       
    </div>
    <div class="container">
        
            <p id="minutes"></p>
            <p id="dots"> : </p>
            <p id="seconds"></p>
        
    </div>

    <div class="buttonsZone">
        <div class="timerControl">
            <button class="buttons" onclick="addTime(1)">+1</button>
            <button class="buttons" onclick="addTime(10)">+10</button>
            <button class="buttons" onclick="substractTime()">-1</button>
        </div>
        <div >
            <button class="buttons" onclick="startTimer()" id="start">Start</button>
            <button class="buttons" onclick="pauseTimer()">Pause</button>
            <button class="buttons" onclick="stopTimer()" id="stop">Stop / Reset</button>
        </div>
            
        <div class="fs">
            <button class="buttons" id="FS" onclick="screenMode()">Full Screen</button>
        </div>
    </div>
</section> 
<section id="myModal" class="modal">
    <div id="flex" class="flex">
        <div class="contenido-modal">
            <div class="modal-header">
                <h2>ADVICE</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modal-warning-text">The app will prevent the device to shutdown automatically during countdown.<br><br>
                If you lock your device manually, the countdown will stop.</p>
            <div class="modal-buttons">
                <label for="Modalcheck"><input type="checkbox" name="show" id="Modalcheck"> Don't show again</label>
               <button class="modal-button" id="okModal">OK!</button>
            </div>
            </div>
            <div class="modal-footer">
                <p>Made by Joaquim Francès &copy;</p>
            </div>
        </div>
    </div> 
</section>


<script src="js/screen.js"></script>
<script src="js/modal.js"></script>
<script src="js/main.js"></script>
<script src="js/menu.js"></script>

        
</body>
</html>
