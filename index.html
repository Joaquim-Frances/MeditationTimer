<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILENCE MEDITATION TIMER</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
</head>

<body >

<section class="principal">

    
    <video autoplay loop muted class="video">
        <source src="src/IncensFinalLoop.mp4" type="video/mp4">
    </video>
    

    <div class="header">
        <h1 id="title">SILENCE</h1>
        <h2 id="subtitle">meditation timer</h2>
       
    </div>
    <div id="mesage">
       
    </div>
    <div class="container">
        
            <p id="minutes"></p>
            <p id="dots"> : </p>
            <p id="seconds"></p>
        
    </div>

    <div class="buttonsZone">
        <div class="timerControl">
            <button class="buttons" onclick="addTime(1)">+</button>
            <button class="buttons" onclick="addTime(10)">++</button>
            <button class="buttons" onclick="substractTime()">-</button>
        </div>
        <div >
            <button class="buttons" onclick="startTimer()" id="start">Start</button>
            <button class="buttons" onclick="pauseTimer()">Pause</button>
            <button class="buttons" onclick="stopTimer()" id="stop">Stop</button>
        </div>
            
        <div class="fs">
            <button class="buttons" id="FS" onclick="screenMode()">Full Screen</button>
        </div>
    </div>
</section> 
<section id="myModal" class="modal">
    <div id="flex" class="flex">
        <div class="contenido-modal">
            <div class="modal-header">
                <h2>ADVICE</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <p>The app will prevent the device to shutdown automatically during countdown.<br><br>
                If you lock your device manually, the countdown will stop.</p>
            <div class="modal-buttons">
                <label for="check"><input type="checkbox" name="show" id="check"> Don't show again</label>
               <button class="modal-button" id="okModal">OK!</button>
            </div>
            </div>
            <div class="modal-footer">
                <p>Made by Joaquim Franc√®s &copy;</p>
            </div>
        </div>
    </div> 
</section>

        <script src="js/screen.js"></script>
        <script src="js/modal.js"></script>
        <script src="js/main.js"></script>
        
</body>
</html>
